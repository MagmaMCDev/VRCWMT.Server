<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Player Groups</title>
</head>
<body>
    <h2>Edit Player Groups</h2>
    <form id="editPlayerGroupsForm" action="" method="post">
        <label for="worldID">World ID:</label><br>
        <input type="text" id="worldID" name="WorldID" required><br>
        
        <label for="groupName">Group Name:</label><br>
        <input type="text" id="groupName" name="GroupName" required><br>
        
        <label for="permissions">Permissions:</label><br>
        <input type="text" id="permissions" name="Permissions" required><br>
        
        <label for="formType">Form Type:</label><br>
        <select id="formType" name="FormType" required>
            <option value="ADD">Add</option>
            <option value="REMOVE">Remove</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('editPlayerGroupsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get the value of WorldID from the input field
            var worldID = document.getElementById('worldID').value;
            
            // Update the form action with the WorldID value
            var formAction = "https://vrc.magmamc.dev/API/V1/Worlds/" + worldID + "/Groups";
            document.getElementById('editPlayerGroupsForm').action = formAction;
            
            // Submit the form
            this.submit();
        });
    </script>
</body>
</html>
